<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/Project_Files/staticcss">
</head>
<main>
        <section class="section-login" >
            <div class="section-main">
                <div class="section-login-1">
                    <div class="section-login-1-main">

                        <h1 class="section-login-1-title">Woof Wise</h1>
                        <p class="section-login-1-text">Pawsome pet care just a bark away.</p>
                        <div class="section-login-1-img">
                            <!--Change this image into a dog image-->
                            <!--<img src="https://rvs-gradie-signup-page.vercel.app/Assets/iPhone-Mockup.png" alt="">-->
                            <img src="/Project_Files/static/corgi.png">
                        </div>

                    </div>
                </div>
                <div class="section-login-2">
                    <div class="section-login-2-main">

                        <h1 class="section-login-2-title">Log in</h1>
                        <form class="section-login-2-form" method="post">
                            <div class="login-form-1">
                                <label for="input-email">Email or Username</label>
                                <input type="text" id="input-email" placeholder="john@example.com or john.doe" name="uname"required>
                            </div>
                            <div class="login-form-3">
                                <label for="input-password">Password</label>
                                <input type="password" id="input-password" placeholder="At least 8 characters" name="password" required>
                            </div>
                            <div class="login-form-submit-btn">
                                <input type="submit" name="submit">
                            </div>
                            <div class="login-form-5">
                                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
