<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Project_Files/static.css">
</head>
<main>
        <section class="section-login">
            <div class="section-main">
                <div class="section-login-1">
                    <div class="section-login-1-main">

                        <h1 class="section-login-1-title">Woof Wise</h1>
                        <p class="section-login-1-text">Pawsome pet care just a bark away.</p>
                        <div class="section-login-1-img">
                            <!--Change this image into a dog image-->
                            <!--<img src="https://rvs-gradie-signup-page.vercel.app/Assets/iPhone-Mockup.png" alt="">-->
                            <img src="/Project_Files/static/corgi.png">
                        </div>

                    </div>
                </div>
                <div class="section-login-2">
                    <div class="section-login-2-main">

                        <h1 class="section-login-2-title">Create an account</h1>
                        <form class="section-login-2-form" action="" method="post">
                            <div class="login-form-1">
                                <label for="input-email">Email</label>
                                <input type="email" id="input-email" placeholder="john@example.com" name="email"required>
                            </div>
                            <div class="login-form-2">
                                <label for="input-name">Username</label>
                                <input type="text" id="input-name" placeholder="john.doe" name="username" required>
                            </div>
                            <div class="login-form-3">
                                <label for="input-password">Password</label>
                                <input type="password" id="input-password" placeholder="At least 8 characters" maxlength="20" minlength="8" name="password" required>
                            </div>
                            <div class="login-form-4">
                                <input type="checkbox" id="input-checkbox">
                                <p>By creating an account, you agree to the <a href="/terms">Terms of Service.</a></p>
                            </div>
                            <div class="login-form-submit-btn">
                                <input type="submit" id="submit" placeholder="Create an Account" name="submit">
                                <label for="submit"></label>
                                {% if message%}
                                <p>{{ message }}</p>
                                {% endif %}
                            </div>
                            <div class="login-form-5">
                                <p>Already have an account? <a href="/login">Log In</a></p>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
